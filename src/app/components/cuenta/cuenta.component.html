<mat-grid-list cols=8 rowHeight="23%">
    <mat-grid-tile colspan="8"></mat-grid-tile>
     <br> 
     <div>
      <mat-grid-tile colspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="4" rowspan="3">
        <form [formGroup]="formGroup" class="form">
          <div>
            <mat-form-field class="input">
              <mat-label>Nombre</mat-label>
              <input type="text" matInput formControlName="nombre" placeholder="Diego Gomez">
              <mat-icon matPrefix class="icon">person</mat-icon>
            </mat-form-field>
          <br>
            <mat-form-field class="input">
              <mat-label>Apellido</mat-label>
              <input type="text" matInput formControlName="dpi">
              <mat-icon matPrefix class="icon">picture_in_picture</mat-icon>
            </mat-form-field>
            <mat-form-field class="input">
              <mat-label>Telefono</mat-label>
              <input type="tel" matInput formControlName="telefono">
              <mat-icon matPrefix class="icon">phone</mat-icon>
            </mat-form-field>
            <mat-form-field class="input">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email">
              <mat-icon matPrefix class="icon">email</mat-icon>
            </mat-form-field>
            <mat-form-field class="input">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput formControlName="contrasena">
              <mat-icon matPrefix class="icon">lock</mat-icon>
            </mat-form-field>
          </div>
          <div>
           <button mat-raised-button color="primary" class="button" (click)="goTo('/historial')">Actualizar Datos</button>
          </div>
        </form>
      </mat-grid-tile>

      <mat-grid-tile colspan="3" rowspan="3">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Usuario</mat-card-title>
            <mat-card-subtitle>Información</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/img/user.png">
          <mat-card-content>
            <p>
            Plan Alimenticio: Activo
            <br>
            Plan de Ejercicios: Activo
            </p>
          </mat-card-content>
          <mat-card-actions>
            
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>

      
    </div>
  </mat-grid-list>
