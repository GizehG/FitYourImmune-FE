<mat-form-field style="margin-top: 100px; ">
  <mat-label style="margin-left: 20px; margin-right: 10px;">Buscar un doctor</mat-label>
  <input matInput (keyup)="applyFilter($event)" style="margin-left: 20px; margin-right: 10px;" placeholder="Ex. Mia" #input>
</mat-form-field>
<div>
  <button style="margin-left: 20px;" mat-raised-button color="primary" class="button"><a href="http://localhost:8080" target="popup">Contactar</a> </button>
 </div>

<div class="mat-elevation-z8" style="margin: 40px;">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="colegiado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;"> colegiado </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.colegiado}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombreDoc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombredoc}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Email </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.email}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;"> Telefono </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.telefono}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
